<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Audience Complete Registration │ eTheater</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Raleway:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/audience_complete_registration.css" type="text/css">
</head>
<body>
  <div class="container">
    <p class="note" style="text-align: center; margin-top: 40px; font-size: 0.9rem; color: gold;">
      ⚠️ Please Note: No data is stored on a server, so just click on move to the next page in the bottom. Thanks.
    </p>
    <h1>Complete Your Profile</h1>
    <h2>Audience Account</h2>
    <form>
      <!-- Full Name -->
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required placeholder="e.g., Jane Doe"/>

      <!-- Username -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="e.g., moviebuff123"/>

      <!-- Profile Picture -->
      <label for="profilePicture">Profile Picture (Optional)</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*"/>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required/>

      <!-- Preferred Genres -->
      <label>Preferred Genres (Optional)</label>
      <div class="genre-group">
        <label><input type="checkbox" name="genres" value="Action"/> Action</label>
        <label><input type="checkbox" name="genres" value="Romance"/> Romance</label>
        <label><input type="checkbox" name="genres" value="Sci-Fi"/> Sci-Fi</label>
        <label><input type="checkbox" name="genres" value="Horror"/> Horror</label>
        <label><input type="checkbox" name="genres" value="Documentary"/> Documentary</label>
        <label><input type="checkbox" name="genres" value="Comedy"/> Comedy</label>
        <label><input type="checkbox" name="genres" value="Thriller"/> Thriller</label>
        <label><input type="checkbox" name="genres" value="Animation"/> Animation</label>
      </div>

      <!-- Submit -->
      <button type="submit">Complete Registration</button>

      <p><a style="color: red; margin-top: 40px;" href="audience_dashboard.html">Move to the next page</a></p>
      
    </form>
  </div>
</body>
</html>
